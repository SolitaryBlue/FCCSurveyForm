<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/survey-stylesheet.css">
    <title>Survey Form</title>
</head>
<body>
        <div class="container" id="survey">
                <h1 id="title">Survey</h1>
                <p id="description">Please let me know what you'd like to see more of on my blog.</p>
                <form id="survey-form">
                <div class="form-group row">
                <!-- Name input -->
                    <label for="name" class="col-sm-1 col-form-label col-form-label-sm" id="name-label">Name</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="name" placeholder="Your Name" required>
                    </div>
                </div>
                <!-- Email input -->
                <div class="form-group row">
                    <label for="email" class="col-sm-1 col-form-label col-form-label-sm" id="email-label">Email</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="name@example.com" required>
                    <!-- col-sm-10 -->
                    </div>
                <!--form-group row -->
                </div>
                <!-- Age Input -->
                <div class="form-group row">
                    <label for="age" class="col-sm-1 col-form-label col-form-label-sm" id="number-label">Age</label>
                    <div class="col-auto mr-auto">
                    <input type="number" class="form-control form-control-sm" id="number" placeholder="Age" min="5" max="105">
                    </div>
                    <!-- form-group row -->
                </div>
                <!-- dropdown box -->
            <div class="form-group row">
                <div class="col-sm-11">
                <label for="dropdown" class="col-form-label col-form-label-md">What type of content is most valuable to you?</label>
                    <select class="form-control form-control-sm" id="dropdown">
                        <option selected>Select One</option>
                        <option>Blog posts</option>
                        <option>Videos</option>
                        <option>Written tutorials</option>
                    </select>
                    <!-- col-sm-11 closing tag for dropdown selections-->
                          </div>   
            <!-- dropdown Form-group-row closing tag-->
            </div>
            <!-- checkboxes-->
            <div class="form-group" id="checkboxes">
                <label for="checkboxes">Which topics would you most like to see covered?</label>
                    <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" id="html">
                            <label class="form-check-label" for="html">
                              HTML & CSS
                            </label>
                          </div>
                          <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="2" id="JavaScript">
                                <label class="form-check-label" for="JavaScript">
                                  JavaScript
                                </label>
                              </div>
                              <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="3" id="data">
                                    <label class="form-check-label" for="data">
                                      Data Visualization
                                    </label>
                                  </div>
                                  <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="4" id="openSource">
                                        <label class="form-check-label" for="openSource">
                                          Open Source
                                        </label>
                                      </div>
                                      <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="5" id="other">
                                            <label class="form-check-label" for="other">
                                              Other
                                            </label>
                                          </div>
            <!-- end of checkboxes-->
            </div>

            <!-- Radio buttons -->
            <div class="form-group form-control-md" id="radios">
                    <label for="radios">How likely are you to recommend this blog to someone else?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="recommend" id="absolutely" value="option1" checked>
                    <label class="form-check-label" for="absolutely">
                        Absolutely
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="recommend" id="somewhat" value="option2">
                    <label class="form-check-label" for="somewhat">
                        Somewhat
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="recommend" id="no" value="option3">
                    <label class="form-check-label" for="no">
                        Not at all
                    </div>
            <!-- Closing for ID="radios" <div> -->
            </div>





                <!-- end of form -->   
                </form>
                <!-- end of Container -->
                </div>

</body>
</html>
